<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="/assets/index.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>

<body class="padre">
    <div class="container">
        <div class="card " style="width: 18rem;">
            <div class="card-body contenedor">
                <div class="input-group input-group-lg">
                    <input type="text" value="" id="marcador" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg">
                </div>
                <button type="button" class=" numero btn btn-light m-2" id="uno" value="1">1</button>
                <button type="button" class=" numero btn btn-light m-2" id="dos" value="2">2</button>
                <button type="button" class=" numero btn btn-light m-2" id="tres" value="3">3</button>
                <button type="button" class=" accion btn btn-light m-2" id="sumar" value="+">+</button>
                <button type="button" class=" numero btn btn-light m-2" id="cuatro" value="4">4</button>
                <button type="button" class=" numero btn btn-light m-2" id="cinco" value="5">5</button>
                <button type="button" class=" numero btn btn-light m-2" id="seis" value="6">6</button>
                <button type="button" class=" accion btn btn-light m-2" id="multiplicar" value="*">*</button>
                <button type="button" class=" numero btn btn-light m-2" id="siete" value="7">7</button>
                <button type="button" class=" numero btn btn-light m-2" id="ocho" value="8">8</button>
                <button type="button" class=" numero btn btn-light m-2" id="nueve" value="9">9</button>
                <button type="button" class=" accion btn btn-light m-2" id="dividir" value="/">/</button>
                <button type="button" class=" numero btn btn-light m-2" id="cero" value="0">0</button>
                <button type="button" class=" accion btn btn-danger clear m-2" id="eliminar" value="clear">c</button>
                <button type="button" class=" accion btn btn-primary m-2" id="igual" value="=">=</button>
                <button type="button" class=" accion btn btn-light m-2" id="restar" value="-">-</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="/assets/js/bootstrap.bundle.js"></script>
</body>

</html>
