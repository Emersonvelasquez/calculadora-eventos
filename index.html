<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="/assets/index.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>

<body class="padre">
    <div class="container">
        <div class="card " style="width: 18rem;">
            <div class="card-body">
                <div class="input-group input-group-lg" >
                    <input type="text" value="" id="marcador" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg">
                </div>
                <button type="button" class=" numero btn btn-light m-2" value="1" id="uno">1</button>
                <button type="button" class=" numero btn btn-light m-2" value="2" id="dos">2</button>
                <button type="button" class=" numero btn btn-light m-2" value="3" id="tres">3</button>
                <button type="button" class=" numero btn btn-light m-2" value="+" id="sumar">+</button>
                <button type="button" class=" numero btn btn-light m-2" value="4" id="cuatro">4</button>
                <button type="button" class=" numero btn btn-light m-2" value="5" id="cinco">5</button>
                <button type="button" class=" numero btn btn-light m-2" value="6" id="seis">6</button>
                <button type="button" class=" numero btn btn-light m-2" value="*" id="multiplicar">*</button>
                <button type="button" class=" numero btn btn-light m-2" value="7" id="siete">7</button>
                <button type="button" class=" numero btn btn-light m-2" value="8" id="ocho">8</button>
                <button type="button" class=" numero btn btn-light m-2" value="9" id="nueve">9</button>
                <button type="button" class=" numero btn btn-light m-2" value="%" id="dividir">%</button>
                <button type="button" class=" numero btn btn-light m-2" value="0" id="cero">0</button>
                <button type="button" class=" numero btn btn-danger m-2" value="c" id="eliminar">c</button>
                <button type="button" class=" numero btn btn-primary m-2" value="=" id="igual">=</button>
                <button type="button" class=" numero btn btn-light m-2" value="-" id="restar">-</button>
            </div>
        </div>
    </div>

</html>
